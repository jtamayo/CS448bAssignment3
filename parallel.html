<!doctype html>
<html>
  <head>
    <title>Parallel Coordinates</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.2"/>
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="paralleldata.js"></script>
    <style type="text/css">

#fig {
  width: 880px;
  height: 460px;
}

#title {
  position: absolute;
  top: 70px;
  left: 200px;
  padding: 10px;
  background: white;
}

large {
  font-size: medium;
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript">

/*
 * So, the trick is that some of the scales are inverted, and the filters should
 * know about this.
 */

// The units and dimensions to visualize, in order.
var units = {
  gdp: {name: "GDP Per Capita", unit: " current US$", invert: false},
  net: {name: "Internet Users", unit: " per 100 people", invert: false},
  imr: {name: "Infant Mortality Rate", unit: " per 1000 live births", invert: true},
  death: {name: "Death Rate, Crude", unit: " per 1000 people", invert: true}
}

var dims = pv.keys(units);

/* Sizing and scales. */
var w = 820,
    h = 420,
    fudge = 0.5,
    x = pv.Scale.ordinal(dims).splitFlush(0, w),
    y = pv.dict(dims, 
		function(dim) {
				var domain = pv.Scale.linear(cars,
	        		function(country) {return Math.floor(country[dim])-fudge;},
	        		function(country) {return Math.ceil(country[dim]) +fudge;}
	        	);
				return units[dim].invert ? domain.range(h, 0) : domain.range(0, h); 
		}),
    c = pv.dict(dims, 
		function(dim) {
			var domain = pv.Scale.linear(cars,
        		function(country) {return Math.floor(country[dim])-fudge;},
        		function(country) {return Math.ceil(country[dim]) +fudge;}
        	);
			var low = pv.color("#FFF5EB");
			var high = pv.color("#8C2D04");
			return units[dim].invert ? domain.range(low, high) : domain.range(high, low);
		});

/* Interaction state. 
 * filter has a function for each dimension that returns the min and max value currently selected
 */
var filter = pv.dict(dims, function(dim) {
    return {min: y[dim].domain()[0], max: y[dim].domain()[1]};
  }), 
  active = "gdp";

/* The root panel. */
var vis = new pv.Panel()
    .width(w)
    .height(h)
    .left(30)
    .right(30)
    .top(30)
    .bottom(20);

// The parallel coordinates display.
vis.add(pv.Panel)
    .data(cars)
    .visible(function(d) {return dims.every(function(t) {return (d[t] >= filter[t].min) && (d[t] <= filter[t].max);});})
  .add(pv.Line)
    .data(dims)
    .left(function(t, d) {return x(t);})
    .bottom(function(t, d) {return y[t](d[t]);})
    .strokeStyle("#ddd")
    .lineWidth(1)
    .antialias(false)
	;

// Rule per dimension.
rule = vis.add(pv.Rule)
    .data(dims)
    .left(x);

// Dimension label
rule.anchor("top").add(pv.Label)
    .top(-12)
    .font("bold 10px sans-serif")
    .text(function(dim) {return units[dim].name;});

// The parallel coordinates display.
var change = vis.add(pv.Panel);

var line = change.add(pv.Panel)
    .data(cars)
    .visible(function(d) { return dims.every(function(t) { 
		return (d[t] >= filter[t].min) && (d[t] <= filter[t].max);
	});})
  .add(pv.Line)
    .data(dims)
    .left(function(t, d) {return x(t);})
    .bottom(function(t, d) {return y[t](d[t]);})
    .strokeStyle(function(t, d) {return c[active](d[active]);})
    .lineWidth(5)
	.event("click", function(d) {
		console.log("It works");
  	})
	;
	
	/* Transparent overlay */
var line2 = change.add(pv.Panel)
    .data(cars)
    .visible(function(d) { return dims.every(function(t) { 
		return (d[t] >= filter[t].min) && (d[t] <= filter[t].max);
	});})
  .add(pv.Line)
    .data(dims)
    .left(function(t, d) {return x(t);})
    .bottom(function(t, d) {return y[t](d[t]);})
    .strokeStyle(pv.color("rgba(0,0,0,0)"))
    .lineWidth(10)
	;
// Updater for slider and resizer.
function update(d){
    var t = d.dim;
	if (units[t].invert) {
	  filter[t].max = Math.max(y[t].domain()[0], y[t].invert(h - d.y - d.dy));
	  filter[t].min = Math.min(y[t].domain()[1], y[t].invert(h - d.y));
	} else {
	  filter[t].min = Math.max(y[t].domain()[0], y[t].invert(h - d.y - d.dy));
	  filter[t].max = Math.min(y[t].domain()[1], y[t].invert(h - d.y));
	}
    active = t;
    change.render();
    return false;
}

// Updater for slider and resizer.
function selectAll(d) {
  if (d.dy < 3) {
    var t = d.dim;
	if (units[t].invert) {
	    filter[t].max = Math.max(y[t].domain()[0], y[t].invert(0));
	    filter[t].min = Math.min(y[t].domain()[1], y[t].invert(h));
	} else {
	    filter[t].min = Math.max(y[t].domain()[0], y[t].invert(0));
	    filter[t].max = Math.min(y[t].domain()[1], y[t].invert(h));
	}
    d.y = 0; d.dy = h;
    active = t;
    change.render();
  }
  return false;
}

/* Handle select and drag */
var handle = change.add(pv.Panel)
    .data(dims.map(function(dim) { return {y:0, dy:h, dim:dim}; }))
    .left(function(t){
		return x(t.dim) - 30;
	})
    .width(60)
    .fillStyle("rgba(0,0,0,.001)")
    .cursor("crosshair")
    .event("mousedown", pv.Behavior.select())
    .event("select", update)
    .event("selectend", selectAll)
  .add(pv.Bar)
    .left(25)
    .top(function(d) { return d.y; })
    .width(10)
    .height(function(d) {return d.dy; })
    .fillStyle(function(t) {
		return (
		t.dim == active
        ? c[t.dim]((filter[t.dim].max + filter[t.dim].min) / 2)
        : "hsla(0,0,50%,.5)");})
    .strokeStyle("white")
    .cursor("move")
    .event("mousedown", pv.Behavior.drag())
    .event("dragstart", update)
    .event("drag", update);

handle.anchor("bottom").add(pv.Label)
    .textBaseline("top")
    .text(function(d){
		return filter[d.dim].min.toFixed(0) + units[d.dim].unit;
	}); 

handle.anchor("top").add(pv.Label)
    .textBaseline("bottom")
    .text(function(d){
		return filter[d.dim].max.toFixed(0) + units[d.dim].unit;
	});

vis.render();

    </script>
  </div></div></body>
</html>
